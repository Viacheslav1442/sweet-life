<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            padding: 5px 10px;
        }

        #login {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Admin Panel</h1>

    <div id="login">
        <input type="password" id="token" placeholder="Введіть пароль" />
        <button onclick="login()">Увійти</button>
    </div>

    <div id="content" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Телефон</th>
                    <th>Email</th>
                    <th>Telegram</th>
                    <th>Додано до каналу</th>
                    <th>Дія</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        let adminToken = '';

        function login() {
            adminToken = document.getElementById('token').value.trim();
            loadPayments();
        }

        async function loadPayments() {
            try {
                const res = await fetch('/api/admin-payments', {
                    headers: { Authorization: 'Bearer ' + adminToken }
                });

                if (!res.ok) {
                    alert('Доступ заборонено');
                    return;
                }

                const data = await res.json();
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                data.forEach(p => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${p.orderId}</td>
            <td>${p.phone || ''}</td>
            <td>${p.email || ''}</td>
            <td>${p.telegramUsername || ''}</td>
            <td>${p.addedToChannel ? '✅' : '❌'}</td>
            <td>
              ${p.addedToChannel
                            ? ''
                            : `<button onclick="markAdded('${p.orderId}')">Позначити доданим</button>`
                        }
            </td>
          `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
                alert('Помилка при завантаженні даних');
            }
        }

        async function markAdded(orderId) {
            try {
                const res = await fetch('/api/mark-added', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: 'Bearer ' + adminToken
                    },
                    body: JSON.stringify({ orderId })
                });

                if (!res.ok) {
                    alert('Помилка при оновленні');
                    return;
                }

                await loadPayments();
            } catch (err) {
                console.error(err);
                alert('Помилка при оновленні');
            }
        }
    </script>
</body>

</html>
