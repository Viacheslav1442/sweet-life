<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .login-container {
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>Admin Panel</h1>

    <div class="login-container" id="login-container">
        <input type="password" id="admin-token" placeholder="Введіть Admin Token">
        <button id="login-btn">Login</button>
        <span id="login-error" style="color: red; margin-left: 10px;"></span>
    </div>

    <table id="payments-table-container" style="display:none;">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Телефон</th>
                <th>Email</th>
                <th>Telegram</th>
                <th>Додано до каналу</th>
                <th>Дія</th>
            </tr>
        </thead>
        <tbody id="payments-table">
            <tr>
                <td colspan="6">Завантаження...</td>
            </tr>
        </tbody>
    </table>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');
        const tokenInput = document.getElementById('admin-token');

        loginBtn.addEventListener('click', async () => {
            const token = tokenInput.value.trim();
            if (!token) {
                loginError.textContent = 'Введіть токен';
                return;
            }
            loginError.textContent = '';

            try {
                const res = await fetch('/api/admin/payments', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (res.status === 401 || res.status === 403) {
                    loginError.textContent = 'Невірний токен';
                    return;
                }

                if (!res.ok) throw new Error('Помилка API');

                const data = await res.json();

                document.getElementById('login-container').style.display = 'none';
                const tableContainer = document.getElementById('payments-table-container');
                tableContainer.style.display = 'table';

                renderPayments(data, token);

            } catch (err) {
                console.error(err);
                loginError.textContent = 'Помилка при завантаженні даних';
            }
        });

        function renderPayments(data, token) {
            const tbody = document.getElementById('payments-table');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">Контактів немає</td></tr>';
                return;
            }

            data.forEach(p => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${p.orderId}</td>
                    <td>${p.phone || ''}</td>
                    <td>${p.email || ''}</td>
                    <td>${p.telegramUsername || ''}</td>
                    <td>${p.addedToChannel ? '✅' : '❌'}</td>
                    <td>
                        ${!p.addedToChannel ? `<button onclick="markAdded('${p.orderId}', '${token}')">Позначити доданим</button>` : ''}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function markAdded(orderId, token) {
            try {
                const res = await fetch('/api/admin/mark-added', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ orderId })
                });

                const data = await res.json();
                if (data.success) {
                    const res2 = await fetch('/api/admin/payments', {
                        headers: { 'Authorization': 'Bearer ' + token }
                    });
                    const updatedData = await res2.json();
                    renderPayments(updatedData, token);
                } else {
                    alert('Помилка: ' + data.error);
                }

            } catch (err) {
                console.error(err);
                alert('Помилка при оновленні запису');
            }
        }
    </script>
</body>

</html>
